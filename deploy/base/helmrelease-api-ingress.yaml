---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prepare-api
  namespace: prepare
spec:
  interval: 1m0s
  chart:
    spec:
      chart: ./charts/ingress
      sourceRef:
        kind: GitRepository
        name: jf-helm
      interval: 1m0s
  values:
    ingress:
      enabled: true
      className: "cloudflare-tunnel"
      annotations: {}
      hosts:
        - host: api.prepare.run
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: backend
              port:
                number: 8000
