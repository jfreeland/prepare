name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persistent-credentials: true

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: install uv
        run: |
          pip install uv

      # TODO: Re-enable tests once they're added.
      #- name: test backend
      #  run: |
      #    cd backend
      #    uv sync
      #    uv run python -m pytest

      # TODO: Re-enable tests once they're added.
      #- name: test frontend
      #  run: |
      #    cd frontend
      #    npm ci
      #    npm run test

      - name: install semantic-release
        run:
          npm install -g semantic-release @semantic-release/commit-analyzer
          @semantic-release/release-notes-generator @semantic-release/github
          @semantic-release/git

      - name: semantic release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -o pipefail
          output=$(semantic-release)
          echo "$output"
          if echo "$output" | grep -q "Published release"; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            version=$(echo "$output" | grep "Published release" | sed -E 's/.*Published release ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
            echo "new_release_version=$version" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: setup buildx
        uses: docker/setup-buildx-action@v3

      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build and push backend
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./backend/
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/prepare-be:${{ steps.semantic.outputs.new_release_version }}

      - name: build and push frontend
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/prepare-fe:${{ steps.semantic.outputs.new_release_version }}

      - name: setup yq
        uses: mikefarah/yq@v4.44.2

      - name: update helmrelease
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          set -ex
          TAG=${{ steps.semantic.outputs.new_release_version }}
          yq -i ".spec.values.image.tag = \"$TAG\"" deploy/base/helmrelease-backend.yaml
          yq -i ".spec.values.image.tag = \"$TAG\"" deploy/base/helmrelease-frontend.yaml

      - name: commit helmrelease
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          set -ex
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/base/helmrelease-backend.yaml
          git add deploy/base/helmrelease-frontend.yaml
          git commit -m "ci: update helmrelease to ${{ steps.semantic.outputs.new_release_version }}"
          git push
